<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<body>
<!-- this section is used for popup model  -->
 <dialog id="dialogBox">
    <button class="dialogClose">X</button>
    <div class="dialog-content">
        <input type="text" placeholder="title">
        <input type="text" placeholder="description">
        <input type="date">

       
        <select id="priority" name="priority">
            <option value="" selected>Select Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <button class="btn-value">Add</button>
    </div>
 </dialog>

 <!-- this is used for project dialog -->
 <dialog id="projectDialog">
    <div class="project-dialog">
        <input type="text" class="projectInput" placeholder="Enter the project">
        <button class="projectAdd">Add</button>
        <button class="projectClose">Close</button>
    </div>
 </dialog>


<div class="container">

    <!-- this is the side bar of the page.. -->
    <div class="sidebar-content">

<div class="first-content">
    <h2 class="newTask">Add Project +</h2>
    <p>Today Task</p>
    <p>Upcoming Task</p>
</div>

<div class="second-content">
    <div class="project-heading">
    <h2>Project</h2>
    <img class="optionToShow" src="./assets/dropdown.svg" alt="dropdown">
    </div>

    <div class="project-hidden">
      <!-- content will be added dynamically here  -->
    </div>
</div>
    </div>

    <!-- this is the main content like another side  -->
    <div class="main-content-bar">
        <div class="addNewTask">
            <span class="add">+</span>
        </div>
      <img src="./assets/hamburger.png" style="width: 30px; height: 30px; border-radius: 0.2rem;" class="magic" alt="">
<div class="dynamic-tittle">
    <h2>Default Title..</h2>
</div>

<div class="project-title-content">

    <div class="project-main">
  <div class="project-title-first">
 <h3>tittle of project</h3>
    <p>Due date</p>
    </div>
   <div class="project-title-second">
    <p>Content</p>
    <p class="project-priority">Priority</p>
   </div>
    </div>

    <div class="project-main">
  <div class="project-title-first">
 <h3>tittle of project</h3>
    <p>Due date</p>
    </div>
   <div class="project-title-second">
    <p>Content</p>
    <p class="project-priority">Priority</p>
   </div>
    </div>

    <div class="project-main">
  <div class="project-title-first">
 <h3>tittle of project</h3>
    <p>Due date</p>
    </div>
   <div class="project-title-second">
    <p>Content</p>
    <p class="project-priority">Priority</p>
   </div>
    </div>

</div>

    </div>
</div>
</body>
</html>
